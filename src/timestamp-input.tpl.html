<div class="radio">
    <label>
        <input type="radio" ng-model="value" value="{{UNSPECIFIED}}" ng-change="setViewValue(UNSPECIFIED)"> Unspecified
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" ng-model="value" value="{{NEVER}}" ng-change="setViewValue(NEVER)"> Never
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" ng-model="value" value="{{valueToCompare}}"
               ng-change="setViewValue(datepickerDate)"/>
        <input type="text" datepicker-popup="dd-MMMM-yyyy" ng-model="datepickerDate"
               close-text="Close" ng-disabled="timestamp.value != valueToCompare"/>
    </label>
</div>
